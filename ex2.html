<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Now</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 40px;
      color: #000;
      line-height: 1.5;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
    }

    form {
      margin-top: 20px;
      max-width: 500px; /* Giới hạn chiều rộng form */
    }

    label {
      display: inline-block;
      width: 140px;  /* Giữ nhãn (Name, How many...) thẳng hàng */
      font-size: 16px;
      vertical-align: top;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="datetime-local"],
    textarea {
      width: 300px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 3px;
    }

    textarea {
      height: 100px;
      resize: none; /* không cho kéo */
    }

    .checkbox-group, .radio-group {
      display: inline-block;
      width: 300px;
    }

    .checkbox-group label,
    .radio-group label {
      width: auto;
      margin-right: 15px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: #f4f4f4;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <h1>Order Now</h1>
  <p>
    Find us at some address at some place or call us at <b>05050515-122330</b>
  </p>
  <p>
    <b>Reserve</b> a table, ask for today's special or just send us a message:
  </p>

  <form>
    <!-- Tên -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br>

    <!-- Số người -->
    <label for="people">How many people</label>
    <input type="number" id="people" name="people" min="1"><br>

    <!-- Bao gồm -->
    <label>Include</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="include" value="baby"> Baby</label>
      <label><input type="checkbox" name="include" value="children"> Children</label>
      <label><input type="checkbox" name="include" value="old"> Old</label>
    </div><br>

    <!-- Bãi đậu xe -->
    <label>Request car parking</label>
    <div class="radio-group">
      <label><input type="radio" name="parking" value="yes"> Yes</label>
      <label><input type="radio" name="parking" value="no"> No</label>
    </div><br>

    <!-- Ngày giờ -->
    <label for="datetime">Date and Time</label>
    <input type="datetime-local" id="datetime" name="datetime"><br>

    <!-- Ghi chú -->
    <label for="requirements">Special requirements</label>
    <textarea id="requirements" name="requirements"></textarea><br>

    <!-- Nút gửi -->
    <label></label> <!-- giữ chỗ để nút thẳng hàng -->
    <button type="submit">Send Order</button>
  </form>

</body>
</html>
